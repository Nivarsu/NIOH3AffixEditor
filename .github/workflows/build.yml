name: Build NIOH3AffixEditor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # Windows 2025 镜像已预装 VS 2022 和 CMake

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build Native C++ DLL (Nioh3AffixCore)
        shell: cmd
        run: |
          cd Nioh3AffixCore
          if not exist build mkdir build
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64
          cmake --build build --config Release
          cd ..

      - name: Publish Test Configuration
        run: |
          dotnet publish Nioh3AffixEditor.csproj -c Test -o publish-test

      - name: Copy Native DLL to Test Publish Directory
        shell: cmd
        run: |
          copy Nioh3AffixCore\build\Release\Nioh3AffixCore.dll publish-test\

      - name: Upload Test Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NIOH3AffixEditor-Test-Build
          path: publish-test/
          if-no-files-found: error

      # 可选：同时构建 Release 配置（framework-dependent，win-x64）
      - name: Publish Release Configuration
        run: |
          dotnet publish Nioh3AffixEditor.csproj -c Release -o publish-release -r win-x64 --self-contained false

      - name: Copy Native DLL to Release Publish Directory
        shell: cmd
        run: |
          copy Nioh3AffixCore\build\Release\Nioh3AffixCore.dll publish-release\

      - name: Upload Release Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NIOH3AffixEditor-Release-Build
          path: publish-release/
          if-no-files-found: error
