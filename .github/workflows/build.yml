name: Build EXE

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet Packages
        run: nuget restore NIOH3AffixEditor.sln

      - name: Build Solution
        run: msbuild NIOH3AffixEditor.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NIOH3Editor-Full-Package
          # 关键：打包整个 Release 目录，确保包含所有必要的 DLL
          path: "**/bin/Release/"
