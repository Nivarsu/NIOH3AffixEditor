name: Full Build (Fix Path)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 1. 自动寻找并编译 C++ 核心库
      - name: Build Native Core (C++)
        run: |
          $vpc = Get-ChildItem -Recurper -Filter "Nioh3AffixCore.vcxproj" | Select-Object -First 1
          msbuild $($vpc.FullName) /p:Configuration=Release /p:Platform=x64

      # 2. 自动寻找并编译 C# UI
      - name: Build UI (C#)
        run: |
          $csproj = Get-ChildItem -Recurse -Filter "Nioh3AffixEditor.csproj" | Select-Object -First 1
          dotnet publish $($csproj.FullName) -c Release -r win-x64 --self-contained true /p:PublishSingleFile=false

      # 3. 智能收集文件
      - name: Prepare Package
        run: |
          mkdir out
          # 复制 C# 编译结果 (根据 crash.log 中的路径结构)
          Get-ChildItem -Recurse -Path "**/bin/Release/net9.0-windows/win-x64/publish/*" | Copy-Item -Destination out/ -ErrorAction SilentlyContinue
          # 复制 C++ 编译出的 DLL
          Get-ChildItem -Recurse -Path "**/x64/Release/Nioh3AffixCore.dll" | Copy-Item -Destination out/ -ErrorAction SilentlyContinue

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: NIOH3Editor-Final-Package
          path: out/
