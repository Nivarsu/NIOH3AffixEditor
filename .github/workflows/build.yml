name: Build NIOH3AffixEditor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # 需要 Windows 以支持 MSVC 和 WPF

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build Native C++ DLL (Nioh3AffixCore)
        run: |
          cd Nioh3AffixCore
          if not exist build mkdir build
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64
          cmake --build build --config Release
          cd ..

      - name: Publish Test Configuration
        run: |
          dotnet publish Nioh3AffixEditor.csproj -c Test -o publish-test

      - name: Copy Native DLL to Publish Directory
        run: |
          copy Nioh3AffixCore\bin\Release\Nioh3AffixCore.dll publish-test\

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NIOH3AffixEditor-Test-Build
          path: publish-test/
          if-no-files-found: error
