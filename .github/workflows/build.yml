name: Final Auto-Fix Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 关键步骤：自动修复源码中的括号缺失错误
      - name: Patch Native Source Code
        run: |
          $file = "Nioh3AffixCore/exports.cpp"
          $content = Get-Content $file
          # 在第 948 行左右（EnableSkillBypass 之前）插入一个闭合括号，修复作者的笔误
          # 我们通过搜索函数名来精确定位插入点
          $targetLine = Select-String -Path $file -Pattern "void EnableSkillBypass" | Select-Object -ExpandProperty LineNumber
          if ($targetLine) {
            $insertPos = $targetLine - 1
            $newContent = $content[0..($insertPos-1)] + "}" + $content[$insertPos..($content.Length-1)]
            Set-Content $file $newContent
            Write-Host "Successfully patched $file at line $insertPos"
          }

      # 1. 编译 C++ 核心库 (现在源码应该正常了)
      - name: Build Native Core
        run: |
          cd Nioh3AffixCore
          cmake -B build -G "Visual Studio 17 2022" -A x64
          cmake --build build --config Release

      # 2. 编译 C# UI
      - name: Build UI (C#)
        run: |
          dotnet publish Nioh3AffixEditor.csproj -c Release -r win-x64 --self-contained true -o ./final_build

      # 3. 收集文件
      - name: Prepare Package
        run: |
          $dll = Get-ChildItem -Recurse -Filter "Nioh3AffixCore.dll" | Select-Object -First 1
          if ($dll) {
            Copy-Item $dll.FullName -Destination ./final_build/
          }
          # 顺便把那个 crash.log 里提到的可能需要的依赖也带上（如果有的话）

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: NIOH3Editor-Fixed-Ready
          path: ./final_build
